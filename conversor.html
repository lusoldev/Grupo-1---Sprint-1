<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conversor de Divisas</title>
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/conversor.css" />
		<link rel="icon" type="image/x-icon" href="/imagenes/favicon.ico" />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<script src="./js/header.js" defer></script>
		<script src="./js/index.js" defer></script>
	</head>
	<body>
		<header class="header">
			<a href="#" aria-label="Volver al inicio">
				<img src="./imagenes/banking-logo.png" alt="Banking Logo" />
			</a>
			<div class="navigation">
				<div class="search-bar">
					<input type="text" placeholder="Buscar" aria-label="Buscar" />
					<button class="search-button" aria-label="Buscar">
						<span class="material-symbols-outlined">search</span>
					</button>
				</div>
				<div class="header-icons">
					<button aria-label="Notificaciones">
						<div class="material-symbols-outlined">notifications</div>
					</button>
					<a aria-label="Perfil de usuario" class="user-profile" href="./cuentas.html">
						<div class="material-symbols-outlined user-image">account_circle</div>
						<div class="user-options">
							<span>Usuario nuevo</span>
							<div class="material-symbols-outlined expand">expand_more</div>
						</div>
					</a>
				</div>
				<div class="nav-mobile">
					<button class="nav-mobile__button">
						<span class="material-symbols-outlined open-icon">menu</span>
						<span class="material-symbols-outlined close-icon">close</span>
					</button>
				</div>
			</div>
		</header>
		<aside class="aside">
			<!-- <span class="material-symbols-outlined"> menu</span>  -->
			<ul>
				<a class="register-button" id="account-action" href="./cuentas.html"
					>Ingreso <span class="plus-sign">+</span></a
				>
				<li>
					<a href="index.html"> <span class="material-symbols-outlined icon "> home</span> Inicio </a>
				</li>
				<li>
					<a href="transferencias.html">
						<span class="material-symbols-outlined  icon ">account_balance</span> Transferencias
					</a>
				</li>
				<li>
					<a href="pagos.html">
						<span class="material-symbols-outlined  icon">order_approve </span>Pagos de Facturas
					</a>
				</li>
				<li>
					<a href="prestamos.html"><span class="material-symbols-outlined  icon">paid</span> Solicitar Préstamo </a>
				</li>
				<li>
					<a href="conversor.html"><span class="material-symbols-outlined  icon">currency_exchange</span> Conversor </a>
				</li>
			</ul>
		</aside>
		<main class="main-content">
			<section class="converter">
				<h1>Conversor de Divisas</h1>

				<div class="conversion-form">
					<div class="input-group">
						<label for="cantidad">Importe:</label>
						<input
							type="number"
							id="cantidad"
							name="cantidad"
							min="0"
							value="1"
							oninput="actualizarValor(this.value)" />
						<span id="valor">1</span>
					</div>

					<div class="input-group">
						<label for="de">De:</label>
						<select id="de" name="de" onchange="convertir()">
							<option value="ARS">Peso Argentino - ARS</option>
							<option value="USD">Dólar Blue - USD</option>
							<option value="EUR">Euro - EUR</option>
						</select>
					</div>

					<div class="input-group">
						<label for="a">A:</label>
						<select id="a" name="a" onchange="convertir()">
							<option value="ARS">Peso Argentino - ARS</option>
							<option value="USD">Dólar Blue - USD</option>
							<option value="EUR">Euro - EUR</option>
						</select>
					</div>
				</div>

				<button class="convert-button" onclick="convertir()">Convertir</button>

				<h2 id="resultado">Resultado: $0.00</h2>
			</section>
		</main>

		<script src="./js/conversor.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking | Tu home banking de confianza</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/header.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/imagenes/favicon.ico" />
    <!-- Iconos menus -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <a href="#inicio" aria-label="Volver al inicio">
            <img src="./imagenes/banking-logo.png" alt="Banking Logo" />
        </a>
        <div class="navigation">
            <div class="search-bar">
                <input type="text" placeholder="Buscar" aria-label="Buscar" />
                <button class="search-button" aria-label="Buscar">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
            <div class="header-icons">
                <button aria-label="Notificaciones">
                    <div class="material-symbols-outlined">notifications</div>
                </button>
                <button aria-label="Perfil de usuario" class="user-profile">
                    <div class="material-symbols-outlined user-image">account_circle</div>
                    <div class="user-options">
                        <span>Usuario nuevo</span>
                        <div class="material-symbols-outlined expand">expand_more</div>
                    </div>
                </button>
            </div>
            <div class="nav-mobile">
                <button class="nav-mobile__button">
                    <span class="material-symbols-outlined open-icon">menu</span>
                    <span class="material-symbols-outlined close-icon">close</span>
                </button>
            </div>
        </div>
    </header>
    <aside class="aside">
        <!-- <span class="material-symbols-outlined"> menu</span>  -->
        <ul>
            <button class="register-button">Registrarse <span class="plus-sign">+</span></button>
            <li>
                <a href="index.html" data-form="inicio">
                    <span class="material-symbols-outlined icon "> home</span> Inicio
                </a>
            </li>
            <li>
                <a href="transferencias.html" data-form="transferencias">
                    <span class="material-symbols-outlined  icon ">account_balance</span> Transferencias
                </a>
            </li>
            <li>
                <a href="pagos.html" data-form="pagos">
                    <span class="material-symbols-outlined  icon">order_approve </span>Pagos de Facturas
                </a>
            </li>
            <li>
                <a href="prestamos.html" data-form="prestamos">
                    <span class="material-symbols-outlined  icon">paid</span> Solicitar Préstamo
                </a>
            </li>
        </ul>
    </aside>
    <main id="main-content">
        <div class="container">
            <h2>Pago de Factura</h2>
            <form action="/procesar-pago" method="post">
                <div class="form-group">
                    <label for="numero-factura">Número de Factura:</label>
                    <input type="text" id="numero-factura" name="numero-factura" placeholder="Ingrese el número de factura" required>
                </div>
                <div class="form-group">
                    <label for="monto">Monto a Pagar:</label>
                    <input type="number" id="monto" name="monto" placeholder="Ingrese el monto" required>
                </div>
                <div class="form-group">
                    <label for="metodo-pago">Método de Pago:</label>
                    <select id="metodo-pago" name="metodo-pago" required>
                        <option value="">Seleccione un método</option>
                        <option value="tarjeta">Tarjeta de Crédito</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Realizar Pago</button>
                </div>
            </form>
        </div>
    </main>
    <footer>Pié de página</footer>
</body>
</html>
